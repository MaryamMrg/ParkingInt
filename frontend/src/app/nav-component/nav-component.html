<nav class="glass-nav">
      <div class="nav-container">
        
        <!-- Logo/Brand -->
        <div class="brand">
          <span class="brand-text" routerLink="/">SmartParking</span>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-wrapper">
            <input 
              type="text" 
              placeholder="Search"
              [value]="searchTerm"
              (input)="onSearchInput($event)"
              (keyup.enter)="onSearch()"
              class="search-input"
            />
            <button (click)="onSearch()" class="search-button">
              <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
        </div>

    <!-- Auth controls -->
      <div class="text-end">
        <ng-container *ngIf="!isLoggedIn; else userControls">
          <button (click)="goToLogin()" mat-stroked-button class="login-btn">
            Login
          </button>
          <button (click)="goToRegister()" class="signup-btn">
            Signup
          </button>
         
          
        </ng-container>
        
        <ng-template #userControls>
          <span class="me-2">Welcome, {{currentUser?.name}}</span>
          <button (click)="logout()" mat-stroked-button class="logout-btn">
            Logout
          </button>
           <button (click)="goToProfil()" class="profil-btn">
            Profil
          </button>
        </ng-template>
      </div>
      <!-- Gradient overlay for depth -->
      <div class="nav-overlay"></div>
      </div>
    </nav>
