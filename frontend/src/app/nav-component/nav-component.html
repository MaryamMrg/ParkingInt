<mat-toolbar class="glass-nav">
      <div class="nav-container">
        <!-- Logo/Brand -->
        <div class="brand" routerLink="/" style="cursor: pointer;">
          <span class="brand-text">SmartParking</span>
          <mat-icon>home</mat-icon>
        </div>
  
        <!-- Auth controls -->
        <div class="auth-controls">
          <ng-container *ngIf="!isLoggedIn; else userControls">
            <button 
              mat-stroked-button 
              class="login-btn nav-button" 
              (click)="goToLogin()">
              <mat-icon>login</mat-icon>
              Login
            </button>
            <button 
              mat-raised-button 
              class="signup-btn nav-button" 
              (click)="goToRegister()">
               <mat-icon>person_add</mat-icon>
              Signup
            </button>
          </ng-container>

          <ng-template #userControls>
            <span class="welcome-text">Welcome, {{currentUser?.name}}</span>
            <button 
              mat-button 
              class="profile-btn nav-button" 
              (click)="goToProfil()">
             	<mat-icon>account_circle</mat-icon>
              Profile
            </button>
            <button 
              mat-stroked-button 
              class="logout-btn nav-button" 
              (click)="logout()">
              <mat-icon></mat-icon>
              Logout
            </button>
          </ng-template>
        </div>
      </div>

      <div class="nav-overlay"></div>
    </mat-toolbar>
