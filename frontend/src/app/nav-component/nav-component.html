<div class="sidebar" [class.collapsed]="isCollapsed">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>{{ isCollapsed ? 'menu' : 'close' }}</mat-icon>
  </button>
  <ul>
    <li *ngFor="let item of menuItems" (click)="navigateTo(item.route)">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span *ngIf="!isCollapsed">{{ item.name }}</span>
    </li>
    
    <!-- Show dashboard link based on role -->
    <li *ngIf="userRole === 'ADMIN'" (click)="navigateTo('/admin-dashboard')">
      <mat-icon>admin_panel_settings</mat-icon>
      <span *ngIf="!isCollapsed">Admin Dashboard</span>
    </li>
    
    <li *ngIf="userRole === 'CUSTOMER'" (click)="navigateTo('/customer-Dash')">
      <mat-icon>dashboard</mat-icon>
      <span *ngIf="!isCollapsed">My Dashboard</span>
    </li>
  </ul>
</div>
